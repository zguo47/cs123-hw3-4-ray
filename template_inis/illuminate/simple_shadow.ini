[IO]
    scene = scenefiles/illuminate/required/shadow/simple_shadow.json
    output = student_outputs/illuminate/required/simple_shadow.png

[Canvas]
    width = 1024
    height = 768

[Feature]
    shadows = true
    reflect = true
    refract = false
    texture = true
    parallel = false
    super-sample = false
    num-samples = 1
    post-process = false
    acceleration = false
    depthoffield = false

